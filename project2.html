    <div class="container my-4">
        <h6 class='text-center'>To Do Lists</h6>
        <!-- <form> -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button id="add" class="btn b btn-primary">Add to list</button>
        <button id="clear" class="btn b btn-primary" onclick="clearstorage()">Clear List</button>
        <!-- </form> -->
        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Serial Number</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Get Some Coffee</td>
                        <td>You need coffee as you are coder</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        function getAndupdate() {
            console.log("updating List...")
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;

            if (localStorage.getItem('itemJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
            }
            update();
        }
        function update() {
            if (localStorage.getItem('itemJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }

            // populate the table
            let tablebody = document.getElementById("tablebody");
            let str = '';
            itemJsonArray.forEach((element, index) => {
                str += `
                  <tr class='app-list'>
                      <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick = "deleted(${index})" >Delete</button></td>
                    </tr>`;
            });
            tablebody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndupdate)
        update();

        function deleted(itemIndex) {
            console.log("Delete", itemIndex)
            itemJsonArrayStr = localStorage.getItem('itemJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            // Delete item index element from the array
            itemJsonArray.splice(itemIndex, 1)
            localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
            update()
        }
        function clearstorage() {
            if (confirm("Do you really want to clear list..?")) {
                console.log("Clearing the storage")
                localStorage.clear()
                update()

            }
        }
    </script>
</body>
